<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bijoy ↔ Unicode Converter</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
  <div class="card">
    <h1>Bijoy ↔ Unicode Converter</h1>
    <p class="subtitle">Fast & Accurate Bengali Text Converter</p>

    <div class="textarea-group">
      <label>Input Text</label>
      <textarea id="inputText" placeholder="Type your text here..."></textarea>
    </div>

    <div class="buttons">
      <button class="primary" onclick="convertToUnicode()">Bijoy → Unicode</button>
      <button class="primary" onclick="convertToBijoy()">Unicode → Bijoy</button>
      <button class="secondary" onclick="copyText()">Copy</button>
      <button class="danger" onclick="clearText()">Clear</button>
    </div>

    <div class="textarea-group">
      <label>Output Text</label>
      <textarea id="outputText" placeholder="Converted text will appear here..."></textarea>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
