<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Unicode to Bijoy Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8fafd;
    }
    header {
      background: #2fa84f;
      color: white;
      padding: 12px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }
    textarea {
      width: 100%;
      min-height: 140px;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    .btn-group {
      margin: 18px 0;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      margin: 6px;
      border-radius: 5px;
      cursor: pointer;
    }
    .unicode-btn { background: #1e88e5; color: white; }
    .bijoy-btn   { background: #2fa84f; color: white; }
    .copy-btn    { background: #ff9800; color: white; }
    footer {
      text-align: center;
      padding: 14px;
      background: #111;
      color: #bbb;
      font-size: 14px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Unicode to Bijoy Converter</h1>
</header>

<div class="container">
  <label><strong>Unicode Input:</strong></label>
  <textarea id="unicodeInput" placeholder="এখানে ইউনিকোড বাংলা লিখুন..."></textarea>

  <div class="btn-group">
    <button class="unicode-btn" onclick="convertToBijoy()">Unicode → Bijoy</button>
    <button class="bijoy-btn" onclick="convertToUnicode()">Bijoy → Unicode</button>
    <button class="copy-btn" onclick="copyText()">Copy Bijoy Text</button>
  </div>

  <label><strong>Bijoy Output:</strong></label>
  <textarea id="bijoyOutput" placeholder="এখানে বিজয় টেক্সট দেখাবে..."></textarea>
</div>

<footer>
  © 2026 Bijoy Converter — All Rights Reserved
</footer>

<script src="https://cdn.jsdelivr.net/gh/sh4hids/bijoy-to-unicode@master/bijoy-to-unicode.min.js"></script>

<script>
function convertToBijoy() {
  const unicodeText = document.getElementById('unicodeInput').value;
  if (!unicodeText.trim()) {
    alert('অনুগ্রহ করে বাংলা ইউনিকোড লিখুন');
    return;
  }
  const bijoyText = ConvertToASCII(unicodeText);
  document.getElementById('bijoyOutput').value = bijoyText;
}

function convertToUnicode() {
  const bijoyText = document.getElementById('bijoyOutput').value;
  if (!bijoyText.trim()) {
    alert('অনুগ্রহ করে বিজয় টেক্সট লিখুন');
    return;
  }
  const unicodeText = ConvertToUnicode(bijoyText);
  document.getElementById('unicodeInput').value = unicodeText;
}

function copyText() {
  const output = document.getElementById('bijoyOutput');
  output.select();
  document.execCommand('copy');
  alert('Bijoy টেক্সট কপি হয়েছে! Illustrator এ Paste করুন');
}
</script>
  <script>

function convertToBijoy() {

  if(typeof ConvertToASCII === 'undefined') {
    alert('Converter Engine Load হয়নি! Internet connection check করুন');
    return;
  }

  let unicodeText = document.getElementById("unicodeInput").value;

  if(unicodeText.trim() === "") {
    alert("Unicode লিখুন");
    return;
  }

  let bijoy = ConvertToASCII(unicodeText);
  document.getElementById("bijoyOutput").value = bijoy;
}

function convertToUnicode() {

  let bijoyText = document.getElementById("bijoyOutput").value;

  if(bijoyText.trim() === "") {
    alert("Bijoy লিখুন");
    return;
  }

  let unicode = ConvertToUnicode(bijoyText);
  document.getElementById("unicodeInput").value = unicode;
}

function copyText() {
  let output = document.getElementById("bijoyOutput");
  output.select();
  document.execCommand("copy");
  alert("Copied! Illustrator এ Paste করুন");
}

</script>


</body>
</html>
